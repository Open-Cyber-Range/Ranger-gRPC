syntax = "proto3";

import "src/common.proto";
import "google/protobuf/empty.proto";

message EventCreateResponse {
  string id = 1;
  string checksum = 2;
  string filename = 3;
  int64 size = 4;
}

message EventStreamResponse {
  bytes chunk = 1;
}

service EventInfoService {
  rpc create (Source) returns (EventCreateResponse);
  rpc stream (Identifier) returns (stream EventStreamResponse);
  rpc delete (Identifier) returns (google.protobuf.Empty);
}
