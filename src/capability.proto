syntax = "proto3";
import "google/protobuf/empty.proto";

message CapabilityResult {
    enum DeployerTypes{
        VirtualMachine = 0;
        Switch = 1;
        Template = 2;
    }
    repeated DeployerTypes values = 1;
}

service Capability {
  rpc GetCapabilities (google.protobuf.Empty) returns (CapabilityResult);
}
