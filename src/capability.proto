syntax = "proto3";
import "google/protobuf/empty.proto";

message Capabilities {
    enum DeployerType {
        VirtualMachine = 0;
        Switch = 1;
        Template = 2;
        Feature = 3;
        Condition = 4;
        Inject = 5;
    }
    repeated DeployerType values = 1;
}

service Capability {
  rpc GetCapabilities (google.protobuf.Empty) returns (Capabilities);
}
