syntax = "proto3";

import "src/common.proto";

message Node {
    string name = 1;
    string exerciseName = 2;
    string templateName = 3;
    Property properties = 4;
}

message Property {
    enum OS{
        ubuntu = 0;
        centos = 1;
        windows = 2;
        debian = 3;
        fedora = 4;
        kali_linux = 5;
        comando = 6;
        macos = 7;
    }
    Identifier identifier = 1;
    Address address = 2;
    repeated string dependecies = 3;
    OS os = 4;
    repeated Policy policies = 5;
    repeated Credential credentials = 6;
    Flavor flavor = 7;
    string template = 8;
    string source = 9;
}

message Flavor {
    uint32 cpu = 1;
    uint32 ram = 2;
}

message Credential {
    string name = 1;
    string password = 2;
    string privateKey = 3;
}

message Address {
    enum Type{
        ipv4 = 0;
        ipv6 = 1;
    }
    string ip = 1;
    Type type = 2;
    string cidr = 3;
    string gateway = 4;
    repeated string dns = 5;
    repeated string routes = 6;
}

message Policy {
    enum Type{
        system = 0;
        user = 1;
    }
    Type type = 1;
    repeated SystemRule systemRules = 2;
    repeated UserRule userRules = 3;
}

message SystemRule {
    enum Direction{
        ingress = 0;
        egress = 1;
    }
    Direction direction = 1;
    string destination = 2;
    uint32 port = 3;
}

message UserRule {
    string service = 1;
    string right = 2;
    uint32 role = 3;
}

service NodeService {
    rpc create (Node) returns (SimpleResponse){

    };
    rpc delete (Identifier) returns (SimpleResponse){

    };
}
