syntax = "proto3";

import "src/common.proto";
import "google/protobuf/empty.proto";

message Node {
    string name = 1;
    string exerciseName = 2;
    string templateName = 3;
}

service NodeService {
    rpc create (Node) returns (Identifier);
    rpc delete (Identifier) returns (google.protobuf.Empty);
}
