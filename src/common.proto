syntax = "proto3";

message Identifier {
    string uuid = 1;
    NodeType type = 2;
}

enum NodeType{
    vm = 0;
    network = 1;
    router = 2;
    switch = 3;
    firewall = 4;
    proxy = 5;
}

message SimpleResponse {
    enum Status {
        OK = 0;
        ERROR = 1;
    }
    Status status = 1;
    string message = 2;
}
