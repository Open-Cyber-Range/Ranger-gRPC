syntax = "proto3";

message Error {
    string message = 1;
}

message Identifier {
    string value = 1;
}

message MetaInfo {
    string exerciseName = 1;
    string deploymentName = 2;
}

message Source {
    string name = 1;
    string version = 2;
}

message Account {
    string username = 1;
    string password = 2;
    string private_key = 3;
}

message ExecutorResponse {
    Identifier identifier = 1;
    string stdout = 2;
    string stderr = 3;
}
