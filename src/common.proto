syntax = "proto3";

message Error {
    string message = 1;
}

message Identifier {
    string value = 1;
}

message MetaInfo {
    string exerciseName = 1;
    string deploymentName = 2;
}

message Source {
    string name = 1;
    string version = 2;
}

message StreamResponse {
    string output = 1;
}
